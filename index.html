<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="index.css" />
    <title>Almond's Project</title>
  </head>
  <body>
    <header class="header container">
      <nav>
        <ul class="header__menu">
          <li class="header__logo">
            <a href="index.html"
              ><img src="public\images\logo.png" alt="Company logo"
            /></a>
          </li>
          <div class="header__links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="renters.html">Renters</a></li>
            <li><a href="homeowners.html">Homeowners</a></li>
            <li><a href="#reviews">Reviews</a></li>
          </div>
          <li class="header__button__holder">
            <button class="header__button">Register</button>
          </li>
          <li class="header__toogle">
            <button class="header__toogle__button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero container">
        <div class="hero__images">
          <img
            class="hero__image1"
            src="public\images\heroimg1.png"
            alt="Hero image"
          />
          <img
            class="hero__image2"
            src="public\images\heroimg2.png"
            alt="Hero image"
          />
          <img
            class="hero__image3"
            src="public\images\heroimg3.png"
            alt="Hero image"
          />
          <img
            class="hero__image4"
            src="public\images\heroimg4.png"
            alt="Hero image"
          />
        </div>
        <div class="hero__text__content">
          <h1 class="hero__header">
            Home is where <br />
            your story begins
          </h1>
          <p class="hero__text">
            Building a next-generation collaborative platform to connect
            renters, homeowners, and agents. Live the way you <br />
            want. Beautiful homes. Incredible locations. Pricing that makes
            sense.
          </p>
        </div>
        <div class="hero__cta__holder">
          <div class="hero__cta">
            <div class="hero__search__holder">
              <input
                class="hero__search"
                type="text"
                placeholder="Where are you moving?"
              />
              <svg
              class="search__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
              >
                <path
                  d="M16 16L12.4584 12.4521L16 16ZM14.4211 7.71053C14.4211 9.49027 13.7141 11.1971 12.4556 12.4556C11.1971 13.7141 9.49027 14.4211 7.71053 14.4211C5.93078 14.4211 4.22394 13.7141 2.96547 12.4556C1.707 11.1971 1 9.49027 1 7.71053C1 5.93078 1.707 4.22394 2.96547 2.96547C4.22394 1.707 5.93078 1 7.71053 1C9.49027 1 11.1971 1.707 12.4556 2.96547C13.7141 4.22394 14.4211 5.93078 14.4211 7.71053V7.71053Z"
                  stroke="#666270"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <div class="hero__selector__holder">
              <input
                class="hero__selector"
                type="text"
                placeholder="What type of home?"
              />
              <svg
              class="dropdown__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="12"
                height="8"
                viewBox="0 0 12 8"
                fill="none"
              >
                <path d="M1 1L6 6L11 1" stroke="#666270" stroke-width="1.5" />
              </svg>
            </div>
            <div class="hero__button__holder">
              <button class="hero__button">
                Find a home
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="15"
                  height="14"
                  viewBox="0 0 15 14"
                  fill="none"
                >
                  <path
                    d="M0 7H13M13 7L7 1M13 7L7 13"
                    stroke="white"
                    stroke-width="1.5"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- <section></section>
      <section></section>
      <section></section>
      <section></section>
      <section></section> -->
    </main>
    <!-- <footer></footer> -->
  </body>
</html>
